<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/macro-mill-icon.png" type="image/png"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Macro Mill Plus CNC | Get started</title>
    <meta name="google-site-verification" content="W8Qc2bZnS1sBiefcr__I_VcYaf1lbykYrjssdS-fZAE" />
    <meta name="description" content="Macro Terminal CNC is CNC simulator with CNC interpreter for Fanuc and Haas to learn, test and debug cnc parametric programming and g-code used in cnc milling machines and lathes" />
    <meta name="keywords" content=""/>
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="splash-screen">
      <img src="resources/spinner.gif"  alt="spinner"/>
    </div>
    <div id="app" class="hide">
      <header>
        {{ header }}
      </header>
      <main>
        <div class="get-started">
          <h1 class="get-started__title">Get started</h1>
          <div class="separator"></div>
          <iframe width="100%" height="400"  src="https://www.youtube.com/embed/vYiN6X74mbg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </main>
      <footer class="footer">
        {{ footer }}
      </footer>
      <script src="js/script-loader.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
