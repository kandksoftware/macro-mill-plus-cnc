<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/macro-mill-icon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css">
    <title>Macro Mill Plus CNC | Contact</title>
    <meta name="google-site-verification" content="W8Qc2bZnS1sBiefcr__I_VcYaf1lbykYrjssdS-fZAE" />
    <meta name="description" content="Macro Mill Plus CNC | Contact" />
    <meta name="keywords" content=""/>
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="splash-screen"></div>
    <div id="app" class="hide">
      <header>
        {{ header }}
      </header>
      <main>
        <section class="contact">
          <div class="contact__image">
            <img src="resources/main.png" alt="Code CNC">
          </div>
          <div class="contact__description">
            <h1 class="contact__title">Contact us</h1>
            <h2 class="contact__mail">mobilecamcnc@gmail.com</h2>
            <h3 class="contact__mess">We will answer you within 48hours*</h3>
            <p class="contact__warn">*Excluding weekends and holidays</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        {{ footer }}
      </footer>
      <script src="js/script-loader.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
